<!DOCTYPE html>
<html>
<head>
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/knockout-3.3.0.js"></script>
<script src="../js/underscore-min.js"></script>
<script src="../js/cookie.js"></script>
<link rel="stylesheet" href="../css/master.css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
<link rel="shortcut icon" href="../images/favicon.ico" />
<title>Kringles - Register</title>
</head>
<body>
	<div class="container">
		<div class="login-container">
			<div class="login">
				<form id="regForm" class="form-signin">
					<h2 class="form-signin-heading">Registration Here</h2>
					<label class="sr-only">Name</label>
					<input type="text" name="name" class="form-control" placeholder="Full name" required autofocus data-bind="textInput: name, disable: isRegistering, enterkey: validate">
					<label class="sr-only">Username</label>
					<input type="text" name="username" class="form-control" placeholder="Username" required autofocus data-bind="textInput: username, disable: isRegistering, enterkey: validate">
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required data-bind="textInput: password, disable: isRegistering, enterkey: validate">
					<input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm password" required data-bind="textInput: confirmPassword, disable: isRegistering, enterkey: register">
					<div style="padding-top: 10px;">
						<span style="float: left; padding-right: 10px;">Picture: </span>
						<input type="file" name="file" id="imageFile" accept="image/*" style="width: 80%;" />
					</div>
					<button class="btn btn-lg btn-primary btn-block" id="registerBtn" type="button" data-bind="click: validate, disable: isRegistering">
						<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate" data-bind="visible: isRegistering"></span>
						<span data-bind="visible: !isRegistering()">Register</span>
					</button>
					<div>Have account already? <a href="/">Login here.</a></div>
				</form>
			</div>
		</div>
	</div>
	<div id="modal" class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog">
		<div class="modal-dialog modal-sm" data-bind="with: modal">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-body">
					<h4 data-bind="text: message"></h4>
				</div>
				<div class="modal-footer">
					<button type="button" id="playBtn" data-dismiss="modal" style="width: 100%;" class="btn btn-danger" data-bind="text: buttonLabel"></button>
				</div>
			</div>
		</div>
	</div>
    <script src="../js/common.js"></script>
	<script src="../js/register.js"></script>
</body>
</html>
